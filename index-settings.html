<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./style-settings.css">
    <link rel="icon" href="./assets/images/logo.jpg" type="image/jpg">
    <title> Study&Save</title>

</head>

<body>
    <main>
        <div class="main-container">
            <h1> Настройки профиля</h1>
            <div class="container_info">
                <h2>Ваши данные</h2>
                <img class="image-person" src="./assets/images/person-profile.jpg" alt="person">
                <span class="name">Екатерина Петрова </span>
                <a class="email" href="#">developer@gmail.com</a>
                <div name="form-info" class="form-info" action="">
                    <div class="input-container">
                        <h4>Ваше имя</h4>
                        <input type="text" class="firstName" name="firstname" required id="userfirstname"
                            placeholder="Екатерина">
                    </div>
                    <div class="input-container">
                        <h4>Ваша фамилия</h4>
                        <input type="text" class="secondName" name="secondname" required id="usersecondname"
                            placeholder="Петрова">
                    </div>
                    <div class="input-container">
                        <h4>Электронная почта</h4>
                        <input type="email" name="email" required id="email" placeholder="developer@gmail.com">
                    </div>
                    <div class="input-container">
                        <h4>Номер телефона</h4>
                        <input type="number" name="phone" required id="mobilePhone" placeholder="297775544">
                    </div>
                    <button class=" form-button " type="submit">Изменить данные</button>
                </div>
                <div class="container-pay">
                    <h2>Привязка карты</h2>
                    <div name="form-card" class="form-pay" action="">
                        <div class="input-container input-container-first">
                            <h4>Номер карты</h4>
                            <input type="number" class="credit" name="cardNumber" pattern="^(5[1-5][0-9]{14}|2(22[1-9][0-9]{12}|2[3-9][0-9]{13}|[3-6][0-9]{14}|7[0-1][0-9]{13}|720[0-9]{12}))$" id="cardNumber" required
                                placeholder="Введите номер карты">
                        </div>
                        <div class="input-container input-container-second">
                            <h4>Срок действия</h4>
                            <input type="number" name="cardLast" required minlength="4" id="cardLast"
                                placeholder="Введите срок действия карты">
                        </div>
                        <div class="input-container input-container-third">
                            <h4>CVC-код</h4>

                            <input type="number" name="cardCode" min="100" max="999" required id="cardCode"
                                placeholder="Введите СVC-код">
                        </div>
                        <div class="input-container cashInput  ">
                            <h4>Сумма пожертвования, $</h4>
                            <input type="number" name="cash" required id="cash" min="1" placeholder="Введите сумму">
                        </div>
                        <button class="submit" id="submitCard" type="submit">Привязать карту</button>
                    </div>
                    <span class="hiddenSpan">Спасибо за ваше участие в нашем социально-значимом проекте!</span>
                </div>
            </div>
        </div>
    </main>

    <script src="./index-settings.js"></script>
</body>

</html>
